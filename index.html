<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Background Image</title>
    <style>
        /* Basic styling for the entire form */
        body {
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./pieces-blue-stationery.jpg'); 
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Centering the image */
            background-attachment: fixed; /* Fix background to viewport */
        }

        h1 {
            text-align: center;
            font-family: cursive;
            margin-top: 0; /* Remove default margin */
            margin-bottom: 1em;
            color: black;
            font-size: 2em; /* Responsive font size */
        }

        form {
            max-width: 400px;
            width: 90%; /* Adjust width to fit smaller screens */
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 1em; /* Use relative units */
            background-color: rgba(184, 225, 239, 0.9); /* Increase opacity for better contrast */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        form label {
            display: block;
            margin-bottom: 1em;
        }

        form .option-size {
            font-size: 1.2em;
            font-family: cursive;
            color: rgb(28, 4, 55);
            display: inline-block;
            margin-bottom: 0.5em;
        }

        form .radio-size {
            margin-right: 0.5em;
        }

        form .radio-size:hover {
            border: 2px solid rgb(147, 188, 24);
            border-radius: 50%;
            transform: scale(1.2);
        }

        form .email-container {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        form .email-icon {
            height: 30px; /* Smaller size for mobile */
            margin-right: 0.5em;
        }

        form .email-input {
            flex: 1;
            padding: 0.8em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure proper padding calculation */
        }

        form p {
            display: inline-block;
            margin-right: 0.5em;
            margin-bottom: 0;
        }

        form select {
            width: 100%;
            padding: 0.8em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 1em;
            font-size: 1.2em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-sizing: border-box;
        }

        form button:hover {
            background-color: #a0b4ca;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            body {
                padding: 0 1em; /* Add padding for better spacing on mobile */
            }

            form {
                padding: 1em; /* Reduce padding */
            }

            form .email-icon {
                height: 25px; /* Adjust icon size for mobile */
            }

            form .email-input {
                font-size: 0.9em; /* Reduce font size */
            }

            h1 {
                font-size: 1.5em; /* Adjust heading size for mobile */
            }

            form .option-size {
                font-size: 1em; /* Adjust radio button labels for mobile */
            }

            form button {
                font-size: 1em; /* Adjust button font size for mobile */
            }
        }

        /* Media Queries for Tablets */
        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                padding: 0 2em; /* Add padding for better spacing on tablets */
            }

            form {
                padding: 1.5em; /* Adjust padding for tablets */
            }

            h1 {
                font-size: 2em; /* Adjust heading size for tablets */
            }

            form .option-size {
                font-size: 1.1em; /* Adjust radio button labels for tablets */
            }

            form button {
                font-size: 1.1em; /* Adjust button font size for tablets */
            }
        }

        /* Media Queries for Desktops */
        @media (min-width: 1025px) {
            body {
                padding: 0 3em; /* Add padding for better spacing on desktops */
            }

            form {
                padding: 2em; /* Adjust padding for desktops */
            }

            h1 {
                font-size: 2.5em; /* Adjust heading size for desktops */
            }

            form .option-size {
                font-size: 1.2em; /* Adjust radio button labels for desktops */
            }

            form button {
                font-size: 1.2em; /* Adjust button font size for desktops */
            }
        }
    </style>
</head>
<body>
    <form>
        <h1>REGISTRATION FORM</h1>
        <label class="option-size">
            <input type="radio" value="personal" name="organization" class="radio-size"> Personal
        </label>
        <label class="option-size">
            <input type="radio" value="company" name="organization" class="radio-size"> Company
        </label>
        
        <div class="email-container">
            <img src="./email.png" class="email-icon" alt="Email Icon">
            <input type="text" class="email-input" placeholder="Email">
        </div>
        <div class="email-container">
            <img src="./user.png" class="email-icon" alt="User Icon">
            <input type="text" class="email-input" placeholder="Username">
        </div>
        <div class="email-container">
            <img src="./calendar (1).png" class="email-icon" alt="Calendar Icon">
            <input type="date" class="email-input">
        </div>
        <label for="city">Select your City name:</label>
        <select id="city" name="city">
            <option value="Delhi">Delhi</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Gurgaon">Gurgaon</option>
            <option value="Pune">Pune</option>
        </select>
        <button type="button" onclick="showThankYou()">Submit</button>
    </form>

    <script>
        function showThankYou() {
            alert("Thank you so much :)");
            alert("Minku's greetings"); // Show an alert message
        }
    </script>
</body>
</html>
